<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postar Evento</title>
</head>
<body>
  <h1>Postar Evento</h1>
  <form id="form-evento">
    <input type="text" id="titulo" placeholder="Título do evento" required /><br>
    <textarea id="descricao" placeholder="Descrição do evento" required></textarea><br>
    <input type="date" id="data" required /><br>
    <input type="text" id="local" placeholder="Local do evento" required /><br>
    
    <input type="file" id="imagem" accept="image/*" required /><br>
    <img id="preview" style="display:none;" /><br>

    <button type="submit">Publicar</button>
  </form>


  <div id="evento-publicado"></div>

  <script type="module" src="../js/postar-evento.js"></script>
</body>
</html>
