    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catevento | Login</title>
        <link rel="stylesheet" href="../css/animacoes.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/medias-login.css">
        <link rel="shortcut icon" href="../imagens/logo.png" type="image/png">
        <script src="https://kit.fontawesome.com/05ac79b2f0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="main">
            <article id="article-cadastro">
                <button id="btnDarkMode"><i class="fa-solid fa-moon"></i></button>
                <a href="../index.html" id="voltar-pagina-principal"><i class="fa-solid fa-arrow-left"></i><span id="span-voltar">Página principal</span></a>
                <a href="#"><img src="../imagens/logo.png" alt="logo catevento" id="logo" title="Voltar para a página principal."></a>
                <h1 class="cadastro-title">Não possui uma conta?</h1>
                <p id="cadastro-paragrafo">Crie agora mesmo :)</p>
                <p><a href="cadastro.html" id="btn-cadastro">Cadastre-se</a></p>
            </article>
            <article id="article-login-usuarios">
                <h2 class="text-dark-mode">Faça seu login</h2>
                <p class="text-dark-mode">Preencha seus dados</p>
                <form id="form-login">
                    <div id="input-email">
                        <i class="fa-solid fa-envelope icones-input iconeEmail"></i>
                        <input type="email" id="email" placeholder="exemplo@gmail.com" class="inputs-dark-mode" required>
                    </div>
                    <div id="input-senha">
                        <i class="fa-solid fa-lock icones-input iconeSenha"></i>
                        <input type="password" id="password" placeholder="Senha" class="inputs-dark-mode" required>
                        <i class="fa-solid fa-eye displayIcone" id="iconeVisualizarSenha"></i>
                        <i class="fa-solid fa-eye-slash displayIcone" id="iconeEsconderSenha"></i>
                    </div>
                    <button type="submit" id="login" value="Entrar">Entrar</button>
                </form>
            </article>
        </main>

        <script src="../js/dark-mode.js" defer></script>
        <script type="module" src="../js/login.js" defer></script>
    </body>
    </html>
