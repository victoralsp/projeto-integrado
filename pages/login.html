<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catevento | Login</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/animacoes.css">
    <link rel="stylesheet" href="../css/medias-cadastro.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/05ac79b2f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <article id="article-login">
            <a href="#"><img src="../imagens/logo.png" alt="logo catevento" id="logo" title="Voltar para a página principal."></a>
            <h1 class="login-title">Faça seu login</h1>
            <form id="form-login">
                <div id="input-email">
                    <i class="fa-solid fa-envelope icones-input iconeEmail"></i>
                    <input type="email" id="email" placeholder="exemplo@gmail.com" class="inputs-dark-mode" required>
                </div>
                <div id="input-senha">
                    <i class="fa-solid fa-lock icones-input iconeSenha"></i>
                    <input type="password" id="password" placeholder="Senha" class="inputs-dark-mode" required>
                    <i class="fa-solid fa-eye" id="iconeVisualizarSenha"></i>
                    <i class="fa-solid fa-eye-slash" id="iconeEsconderSenha"></i>
                </div>
                <button type="submit" id="login" value="Entrar">Entrar</button>
            </form>
            <p>Não tem uma conta?</p>
            <p><a href="cadastro.html">Cadastre-se</a></p>
        </article>
        <article id="article-vetor">
            <img src="../imagens/dev-ilustracao.png" alt="ilustração de um site em desenvolvimento" id="ilustracao-web">
        </article>
    </main>

    <script type="module" src="../js/login.js" defer></script>
</body>
</html>
